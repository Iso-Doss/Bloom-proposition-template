<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">

    <title>Page 1 | Proposition</title>

</head>

<body>

    <header>

        <img class="bi-img-full bi-mb-2rem" src="images/header-images.png" alt="Entete de la page 1 de la proposition">

        <img class="bi-img-logo" src="images/bloom_insurance_logo.png" alt="Entete de la page 1 de la proposition">

    </header>

    <main>

        <h1 class="bi-bloom-title bi-color-primary bi-text-center bi-fw-600">
            PROPOSITION D'ASSURANCE $product_name$
        </h1>

        <h2 class="bi-text-center bi-fw-500">
            Pour la Société $name$
        </h2>

    </main>

    <footer class="bi-pt-25px bi-pb-25px">

        <p class="bi-fw-400">
            $mois$ - $année$
        </p>

    </footer>

</body>

</html>
